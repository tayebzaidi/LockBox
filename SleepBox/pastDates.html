<!doctype html>

<html>
	<head>
		<title>SleepBox</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="main.css"/>
		<script src="jquery-small.js"></script>
		<script src="popup.js"></script>
	</head>
	
	<body>
		<div class="row">
			<div class="dateSelect">
				<form>
					<div class="form-group">
						<h5>Which date would you like to enter?</h5>
						<input type="date" style="color: black;" id="pastDate">
					</div>
					<div class="form-group">
						<h5>What time did you got to bed the night before that date?</h5>
						<input type="time" style="color:black;" id="bedtime">
					</div>
					<div class="form-group">
						<h5>What time did you wake up that morning?</h5>
						<input type="time" style="color:black;" id="waketime">
					</div>		
					<div class="btn btn-default" id="pastDateButton">Submit</div>
				</form>
			</div>
		</div>
		<p id="welcomeMessage" style="visibility: hidden;"></p>
	</body>
</html>
